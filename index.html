<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Extension</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <div class="popup">
            <div class="picker">
                <button id="color__picker">Pick Color</button>
            </div>
            <div class="picked__colors hide">
                <div class="header">
                    <p class="title">Picked colors</p>
                    <span class="clear__all">Clear All</span>
                </div>
                <ul class="all__colors"></ul>
            </div>
        </div>
    </div>

</body>
</html>
